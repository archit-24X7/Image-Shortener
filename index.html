<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <p>I ❤️ Compression</p>
        <div class="upload-box">
            <input type="file" accept="image/*" hidden="">
            <img src="file.png" width="80px" height="95px">
            <p>Select image to Compress</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column size">
                    <label>Target File Size (KB)</label>
                    <input type="number" placeholder="Enter target size in KB">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>
</body>
</html>
